{% extends "base.html" %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h4">¿Seguro?</h1>
    <p class="text-muted mb-4">Esto no tiene botón de “deshacer” (sad).</p>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i> Eliminar</button>
      <a class="btn btn-outline-secondary" href="javascript:history.back()">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
