{% extends "base.html" %}
{% block title %}Inicio · Servicio Técnico{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <div>
    <h1 class="h3 mb-0">Dashboard</h1>
    <div class="text-muted">Lo que está “en curso” hoy.</div>
  </div>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-light border text-dark" href="{% url 'clientes_nuevo' %}">
      <i class="bi bi-person-plus"></i> Nuevo cliente
    </a>
    <a class="btn btn-primary" href="{% url 'servicios_nuevo' %}">
      <i class="bi bi-plus-circle"></i> Nuevo servicio
    </a>
  </div>
</div>

<div class="row g-3">
  {% for s in servicios_resumen %}
  <div class="col-12 col-md-6 col-lg-4">
    <a class="text-decoration-none" href="{% url 'servicios_list' %}?estado={{ s.estado|urlencode }}">
      <div class="card card-hover shadow-sm">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div>
            <div class="text-muted small">{{ s.estado }}</div>
            <div class="display-6 fw-bold">{{ s.count }}</div>
          </div>
          <div class="fs-1 text-{{ s.clase }}">
            <i class="bi {{ s.icono }}"></i>
          </div>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
