{% if is_paginated %}
<nav class="mt-3">
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item"><a class="page-link" href="?{% if request.GET.q %}q={{request.GET.q|urlencode}}&{% endif %}{% if request.GET.estado %}estado={{request.GET.estado|urlencode}}&{% endif %}page={{ page_obj.previous_page_number }}">Anterior</a></li>
    {% else %}
      <li class="page-item disabled"><span class="page-link">Anterior</span></li>
    {% endif %}

    <li class="page-item disabled"><span class="page-link">PÃ¡gina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span></li>

    {% if page_obj.has_next %}
      <li class="page-item"><a class="page-link" href="?{% if request.GET.q %}q={{request.GET.q|urlencode}}&{% endif %}{% if request.GET.estado %}estado={{request.GET.estado|urlencode}}&{% endif %}page={{ page_obj.next_page_number }}">Siguiente</a></li>
    {% else %}
      <li class="page-item disabled"><span class="page-link">Siguiente</span></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
